<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css"/>
	<link rel="stylesheet" href="lib/style.css"/>
	<script type="text/javascript" src="cordova.js"></script>
    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	
    <script src="lib/app.js"></script>
  </head>
  <body>
	<div ng-controller="menuController">
		<ons-sliding-menu
			main-page="start-page.html"
			menu-page="menu.html"
			side="left"
			var="menu"
			swipeable={{swappable}}>
		</ons-sliding-menu>
		<div id="loader" style="display:none;">
			<div></div>
		</div>
		<ons-template id="add-app-dialog.html">
				<ons-dialog var="dialog" cancelable>
					<section style="padding: 8px">
						<input type="text" class="text-input" placeholder="Enter the name of your app" style="display: block; width: 100%">
					</section>
					<section style="padding: 0 8px 8px">
						<ons-button modifier="large" ng-click="createNewApp();">Create app</ons-button>
					</section>
				</ons-dialog>
			 </ons-template>
	</div>
	<!--<script src="https://maps.googleapis.com/maps/api/js?callback=initMaps" ></script>-->
	
  </body>
</html>
