<ons-page>
	<ons-toolbar>
		<div class="center">Registration on LetsGetStartup</div>
	</ons-toolbar>
	<section style="padding: 8px">
		<input type="text" class="text-input" ng-model="registration.login" placeholder="Login" style="display: block; width: 100%">
	</section>
	<section style="padding: 8px">
		<input type="text" class="text-input" ng-model="registration.email" placeholder="Email" style="display: block; width: 100%">
	</section>
	<section style="padding: 8px">
		<input type="password" class="text-input" ng-model="registration.password" placeholder="Password" style="display: block; width: 100%">
	</section>
	<section style="padding: 8px">
		<input type="password" class="text-input" ng-model="registration.repeat_pass" placeholder="Repeat Password" style="display: block; width: 100%">
	</section>
	<section style="padding: 0 8px 8px">
		<ons-button modifier="large" ng-click="userRegister()">Registration on LetsGetStartup</ons-button>
	</section>
	<a href="#" ng-click="menu.setMainPage('login.html', {closeMenu: true})">I'm already logged in</a>
	<p style="color:red;">{{registration_error}}</p>
</ons-page>
